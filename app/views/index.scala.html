@main("Twitter collages") {
    <script src="@routes.Assets.at("javascripts/form-handler.js")" type="text/javascript"></script>

    <div class="form-style">
        <fieldset>
            <legend><span class="number">1</span> Username</legend>
            <input type="text" id="username" placeholder="Username" required>
        </fieldset>
        <fieldset>
            <legend><span class="number">2</span> Avatars from</legend>
            <select id="avasource" name="avasource" required>
                    <option value="friends">Friends</option>
                    <option value="followers">Followers</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><span class="number">3</span> Number of images horizontally</legend>
            <input id="numhorizontal" type="number" name="numhorizontal" required min="1">
        </fieldset>
        <input id="submit" type="button" value="Create collage" />
    </div>

    <div class="progress" style="display: none;">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
}
